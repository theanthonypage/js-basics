<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Basics</title>
        <link type="text/css" rel="stylesheet" href="css/main.css"
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    	<div class="container">
    	<script>


		function Person(age, name){
			this.age = age;
			this.name = name;
		}

		var me = new Person(21, "Anthony Page");
		var george = new Person(55, "George Foreman");
		var jesus = new Person  (5000, "Jesus H. Christ");

		document.write("Hello, " + me.name + ", you are " + me.age + " years old.");

		document.write("<br />")


		function calcBirthYear(person){
			birthYear = 2014 - person.age;
			document.write("You were born in " + birthYear + ".");
		}

		calcBirthYear(me);

		console.log(5 == 5);
		console.log(10 > 1);
		console.log(4 < 5);

		function shoutName(person){
			console.log(person.name.toUpperCase()+"!");
		}

		shoutName(me);
		shoutName(jesus);
		shoutName(george);

		var soLong = 'Supercalifragilisticexpialidocious';
		console.log(soLong.length);

		var team6 = {};
		team6.first="Justin";
		team6.second="Rich";
		team6.third="Justine";
		team6.fourth="Karla";
		team6.fifth="Anthony";

		console.log(team6.second);
		console.log(team6.fourth);
	

    	</script>
    	</div>
    </body>
</html>
